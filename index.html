<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Foodmap</title>
</head>

<body>
  <!-- +++++++++++++++++ Seccion de Vista Splash +++++++++++++++++ -->
  <div id="splash">
    <h1 class="text-center">Foodmap</h1>
  </div>
  <!-- +++++++++++++++++ Contenido Principal +++++++++++++++++ -->

  <section id="main" style="display:none;">
    <div class="container-fluid">
      <h1 class="text-center">Foodmap</h1>
      <div class="square square-left"></div>
      <hr>
      <div class="square square-right"></div>
      <center>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d481934.3792252071!2d-99.43281741536929!3d19.320931021693873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce0036b1352927%3A0xdefd9e4ee8d18a5b!2sCd.+de+M%C3%A9xico!5e0!3m2!1ses!2smx!4v1516423550338"
          width="300" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
      </center>
      <h3 class="text-center">Comida cerca de ti</h3>
      <div class="row">
        <div class="col-xs-12">
          <div class="input-group">
            <input type="text" class="form-control" id="searcher" placeholder="Mexicana, Italiana, Peruana, Japonesa">
            <span class="input-group-btn">
                  <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true" ></i></button>
                </span>
          </div>
        </div>
      </div>
  <!-- +++++++++++++++++ Contenedor de Imagenes +++++++++++++++++ -->
      <div class="row">
    <div class="col-xs-12 col-xs-offset-2" id="restaurant">
      <img src="http://dummyimage.com/100x100"  data-toggle="modal" data-target="#modal-food">
      <img src="http://dummyimage.com/100x100"  data-toggle="modal" data-target="#modal-food">
    </div>
  </div>
  </section>




  <!-- +++++++++++++++++ Modal +++++++++++++++++ -->

  <div class="modal fade" id="modal-food" tabindex="-1" role="dialog" aria-labelledby="modalFood">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">New message</h4>
        </div>
        <div class="modal-body">
          <img src="http://dummyimage.com/100x100" alt="">

          <p>Direccion</p>
          <p>Descripcion</p>
          <p>Precio</p>
          <p>Servicio</p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Pedir Ahora</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
